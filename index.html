<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="title-form">Tic Tac Toe</div>

        <div class="controls">
            <div class="title-text">Tic Tac Toe</div>
            <button class="button" id="start-button"><img src="images/play.svg" width="100px" height="100px"></button>
            
        </div>

    
        <button class = "button" id="reset">Reset</button>

        <div class="won"></div>


        <div class="game-board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <div class="turn"></div>

        <div class="form-container">
            <form id="my-form">
                <label for="player-1Name">Player 1</label>
                <input type="text" id="player_1Name" name="player_1Name" required>

                <label for="player-2Name">Player 2</label>
                <input type="text" id="player_2Name" name="player_2Name" required>

                <div class="pilih-mode">
                    <div>
                        <label for="mode-1">Human vs Human</label>
                        <input type="radio" id="mode-1" name="mode" value="0" required>
                    </div>

                    <div>
                        <label for="mode-2">Human vs AI</label>
                        <input type="radio" id="mode-2" name="mode" value ="1" required>
                    </div>


                </div>
                <button type="submit" id="submit">Submit</button>



            </form>
        </div>

      
    
    </div>


    <script src="script.js"></script>
</body>
</html>
